<section class="target-page">

  <app-condition-group *ngFor="let group of groups"
    [gid]="group.gid"
    [operator]="group.operator"
    [conditions]="group.conditions">
  </app-condition-group>

</section>



<section class="drop-container-dummy"
  [class.active]="active.newGroup"
  (dragover)="onDragOverAddNewGroup($event)"
  (drop)="onDropNewGroup($event)"
  (dragleave)="onDragLeaveNewGroup($event)">
  <!-- NOTE 
    do not use any child element
    when using dragleave event to determine when 
    users leaves drop area, because when entering 
    the child element dragleave event on the parent 
    element is fired
  -->

  Add new condition group

</section>
