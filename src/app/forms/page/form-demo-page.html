<header class="page-title-header">

  <div class="page-header-title">
      <h2>{{pageTitle}}</h2>
  </div>

  <nav class="page-header-nav">

    <button mat-raised-button
      color="primary"
      [disabled]='!formMain.valid'
      (click)="saveForm()">
        Save
    </button>

  </nav>
</header>

<p>
  Each card is seprate component and represents formGroup. mainForm
  object is parent component of this page. It creates all formGroups
  based on data received from forms.service
</p>

<form [formGroup]='formMain'>

  <section class="form-container">

    <app-form-group
      *ngFor="let group of formGroups"
      [style.width]="group.width"
      [formGroupName]='group.id'
      [fieldGroup]="group">
    </app-form-group>

  </section>

</form>

<section class="flex-row">

  <div class="flex-col flex-1">
      <h4>Main form value</h4>
      <pre>{{ formMain.value | json }}</pre>
  </div>

  <div class="flex-col flex-1">
    <h4>Main form state</h4>
    Valid: {{ formMain.valid }}
  </div>

</section>
